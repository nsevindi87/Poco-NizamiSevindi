<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Get Infos From Form</title>
</head>
<body>
  <main>
    <h1>Registration Form</h1>
    <form>
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Please write your username">
      <label for="full_name">Full name</label>
      <input type="text" id="full_name" placeholder="Please write your name">
      <label for="phone">Phone</label>
      <input type="phone" id="username" placeholder="Please write your phone">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Please write your e-mail">
    </form>
  </main>
</body>
</html>
